<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
                <img src="insta_layout.jpg" alt="phones">
        </div>
        <div class="continue-login">
            <div class="group">
                <img src="instagram-logo_1280.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-pic">
                    <img src="profile_pic.jpg" alt="profile picture">
                </div>
                <a href="a" class="login">Continue as user_flower</a>
                <a href="a" class="logout">Remove Account</a>        
            </div>
            <div class="group">
                <p class="not-account">Not user_flower?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Get The App</p>
                <div class="download">
                    <a href="app-store-badge" class="app-download"></a>
                    <a href="google-play-badge" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
